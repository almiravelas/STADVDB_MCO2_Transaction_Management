<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STADVDB MCO2 - Connection Test</title>
</head>
<body>
    <h1>STADVDB MCO2 - Database Connection Test</h1>
    
    <button onclick="testAllNodes()">Test All Nodes</button>
    <button onclick="testNode(1)">Test Node 1</button>
    <button onclick="testNode(2)">Test Node 2</button>
    <button onclick="testNode(3)">Test Node 3</button>
    
    <div>
        <div>
            <h3>Node 1 (Central)</h3>
            <div id="node1-status">Not Tested</div>
            <div id="node1-info"></div>
        </div>
        <div>
            <h3>Node 2 (Partition 1)</h3>
            <div id="node2-status">Not Tested</div>
            <div id="node2-info"></div>
        </div>
        <div>
            <h3>Node 3 (Partition 2)</h3>
            <div id="node3-status">Not Tested</div>
            <div id="node3-info"></div>
        </div>
    </div>

    <h3>Full Response:</h3>
    <pre id="output">Click a button to test connections...</pre>

    <script>
        async function testAllNodes() {
            document.getElementById('output').textContent = 'Testing...';
            
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                ['node0', 'node1', 'node2'].forEach(node => {
                    const status = data[node].status;
                    const statusEl = document.getElementById(`${node}-status`);
                    const infoEl = document.getElementById(`${node}-info`);
                    
                    statusEl.textContent = status.toUpperCase();
                    
                    if (status === 'connected') {
                        infoEl.innerHTML = `
                            <p><strong>Port:</strong> ${data[node].port}</p>
                            <p><strong>Database:</strong> ${data[node].database}</p>
                            <p><strong>Version:</strong> ${data[node].version}</p>
                        `;
                    } else {
                        infoEl.innerHTML = `<p>${data[node].error}</p>`;
                    }
                });
                
                document.getElementById('output').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('output').textContent = `Error: ${error.message}`;
            }
        }

        async function testNode(nodeId) {
            document.getElementById('output').textContent = `Testing Node ${nodeId}...`;
            
            try {
                const response = await fetch(`/api/node/${nodeId}`);
                const data = await response.json();
                document.getElementById('output').textContent = JSON.stringify(data, null, 2);
                
                const statusEl = document.getElementById(`node${nodeId}-status`);
                const infoEl = document.getElementById(`node${nodeId}-info`);
                
                if (data.status === 'connected') {
                    statusEl.textContent = 'CONNECTED';
                    infoEl.innerHTML = `
                        <p><strong>Port:</strong> ${data.port}</p>
                        <p><strong>Database:</strong> ${data.database}</p>
                        <p><strong>Version:</strong> ${data.version}</p>
                    `;
                } else {
                    statusEl.textContent = 'FAILED';
                    infoEl.innerHTML = `<p>${data.error}</p>`;
                }
            } catch (error) {
                document.getElementById('output').textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
